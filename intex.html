<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview for school</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <h1>St.joseph's recruitment</h1>
        <label for="Name">Name :</label>
        <input type="text" id="name"  name="Name" placeholder="inset your name">
        <br> <br>
        <label for="Age">Age :</label>
        <input type="number" id="Age" name="Age" placeholder="age in number">
        <br><br>
        <label for="Date">Date of birth :</label>
        <input type="date" id="Date" name="Date">
        <br><br>
        <label for="Gender">Gender :</label>
        <input type="radio" name="Gender" id="Gender" value="Male">Male</input>
        <input type="radio" name="Gender" id="Gender" value="Female">Female</input>
        <br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="adfasdf@gmail.com">
        <br><br>
        <label for="Tel">Mobile number :</label>
        <input type="tel" name="Tel" id="Tel" placeholder="+91 0123456789" >
        <br><br>
        <label for="School">Previous School :</label>
        <textarea cols="" rows="" placeholder="school with address" ></textarea>
        <br><br>
        <label for="Exprence">Years of Exprence :</label>
        <input type="radio" name="Exprence" id="Exprence">1</input>
        <input type="radio" name="Exprence" id="Exprence">2</input>
        <input type="radio" name="Exprence" id="Exprence">3</input>
        <br></br>
        
    </form>
    
</body>
</html>
